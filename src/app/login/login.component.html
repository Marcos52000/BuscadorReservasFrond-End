<div id="main">
  <div *ngIf="!submitted">
    <div class="submit-form">
      <div class="container">
        <div class="row justify-content-center">
          <h1 id="titulo">Inicia sesión</h1>
          <div class="col-md-10">
            <div class="card-group mb-0">
              <div class="card border-0 p-3">
                <div class="card-body mt-2">
                  <h1>Login</h1>
                  <p class="text-muted">Accede a tu cuenta</p>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Usuario" required [(ngModel)]="login.username"
                      name="username">
                  </div>
                  <div class="input-group mb-4">
                    <input type="password" class="form-control" placeholder="Contraseña" required
                      [(ngModel)]="login.password" name="password">
                  </div>
                  <div class="row">
                    <div class="col-md-12 d-flex justify-content-end">
                      <button id="btnacceder" (click)="logUser()" type="submit"
                        class="btn btn-primary border-0">Acceder</button>
                      <button id="btnregistro" type="submit" class="btn btn-primary border-0"
                        routerLink="/register">Regístrate</button>
                    </div>
                    <!--<div>
                  <a type="btn-link" class="btn btn-link px-0 mt-3">Has olvidado tu contraseña?</a>
                </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
