<h1 class="text-white mt-2">Administrar-Reservas</h1>
  <button type="button" class="btn btn-primary mt-2" routerLink="add">Crear Reserva</button>
  <table class="table table-dark table-hover mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha Entrada</th>
        <th>Fecha Salida</th>
        <th>Importe</th>
        <th>Id_cliente</th>
        <th>Id_hotel</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reserva of reservas">
        <td>{{ reserva.id }}</td>
        <td>{{ reserva.fechaEntrada }}</td>
        <td>{{ reserva.fechaSalida }}</td>
        <td>{{ reserva.importe }}</td>
        <td>{{ reserva.idCliente }}</td>
        <td>{{ reserva.idHotel }}</td>

        <td><button type="button" class="btn btn-warning" routerLink="update/{{reserva.id}}"><i class="fa-solid fa-pen"></i></button></td>
        <td><button type="button" class="btn btn-danger" (click)="delete(reserva)"><i class="fa-solid fa-trash-can"></i></button></td>
      </tr>
    </tbody>
  </table>
