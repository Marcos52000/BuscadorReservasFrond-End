<div class="container">
  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="cliente.nombre">
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="direccion" name="apellido" [(ngModel)]="cliente.apellido">
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="cliente.telefono">
    </div>
    <div class="mb-3">
      <label for="dni" class="form-label">DNI</label>
      <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="cliente.dni">
    </div>
    <button role="button" class="btn btn-primary" (click)='create()' *ngIf="!cliente.id else elseBlock">Crear</button>

    <ng-template #elseBlock>
      <button role="button" class="btn btn-primary" (click)='update()'>Actualizar</button>
    </ng-template>

  </form>
</div>
