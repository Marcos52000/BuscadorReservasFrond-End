<div class="container">
  <form>
    <div class="mb-3">
      <label for="fechaEntrada" class="form-label">Fecha Entrada</label>
      <input type="date" class="form-control" id="fechaEntrada" name="fechaEntrada" [(ngModel)]="reserva.fechaEntrada">
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="reserva.fechaSalida">
    </div>

    <button role="button" class="btn btn-primary" (click)='create()' *ngIf="!reserva.id else elseBlock">Crear reserva</button>

    <ng-template #elseBlock>
      <button role="button" class="btn btn-primary" (click)='update()'>Actualizar reserva</button>
    </ng-template>

  </form>
</div>
