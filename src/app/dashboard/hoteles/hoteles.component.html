<div class="container">
  <h1>Hoteles-administración</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Telefono</th>
        <th>Pais</th>
        <th>Estrellas</th>
        <th>NotaMedia</th>
        <th>Precio</th>
        <th>Imagen</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of hoteles">
        <td>{{ hotel.id }}</td>
        <td>{{ hotel.nombre }}</td>
        <td>{{ hotel.direccion }}</td>
        <td>{{ hotel.telefono }}</td>
        <td>{{ hotel.pais }}</td>
        <td>{{ hotel.estrellas }}</td>
        <td>{{ hotel.notamedia }}</td>
        <td>{{ hotel.precio }}</td>
        <td>{{ hotel.imagen }}</td>
        <td><i class="fa-solid fa-file-pen"></i></td>
        <td><i class="fa-solid fa-trash-can"></i></td>
      </tr>
    </tbody>
  </table>
</div>
