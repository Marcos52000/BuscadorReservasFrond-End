<div class="container">
  <h1 class="text-white">Administrar-Hoteles</h1>
  <button type="button" class="btn btn-primary mt-2" routerLink="add">Crear Hotel</button>
  <table class="table table-dark table-hover mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>Pais</th>
        <th>Estrellas</th>
        <th>Nota Media</th>
        <th>Precio</th>
        <th>Imagen</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of hoteles">
        <td>{{ hotel.id }}</td>
        <td>{{ hotel.nombre }}</td>
        <td>{{ hotel.direccion }}</td>
        <td>{{ hotel.telefono }}</td>
        <td>{{ hotel.pais }}</td>
        <td>{{ hotel.estrellas }}</td>
        <td>{{ hotel.notamedia }}</td>
        <td>{{ hotel.precio }}</td>
        <td>{{ hotel.imagen }}</td>
        <td><button type="button" class="btn btn-warning" routerLink="update/{{hotel.id}}"><i class="fa-solid fa-pen"></i></button></td>
        <td><button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
